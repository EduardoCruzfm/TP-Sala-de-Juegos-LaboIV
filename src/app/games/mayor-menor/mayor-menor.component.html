<app-navbar id="nav"></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="mb-4">Mayor o Menor</h1>

      <div class="d-flex justify-content-center mb-4">
        <!-- Imagen de la carta actual -->
        <div class="card" style="width: 250px; height: 350px;">
          <img [src]="cartaActual.imagen" class="card-img-top" alt="Carta Actual" style="width: 100%; height: 100%; object-fit: contain;">
          <div class="card-body">
            <p class="card-text">Actual: {{ cartaActual.valor }} de {{ cartaActual.palo }}</p>
          </div>
        </div>
      </div>

      <div class="btn-group mb-4" role="group">
        <button class="btn  btn-success" (click)="adivinar('mayor')">Mayor</button>
        <button class="btn btn-danger" (click)="adivinar('menor')">Menor</button>
      </div>      

      <div class="alert alert-info" role="alert">
        <p class="mb-0">Puntuación: {{ puntuacion }}</p>
      </div>

      <div *ngIf="finDelJuego" class="alert alert-warning" role="alert">
        <p>¡Juego terminado! Tu puntuación final es: {{ puntuacion }}</p>
        <button class="btn btn-success" (click)="reiniciarJuego()">Jugar de nuevo</button>
      </div>
    </div>
  </div>
</div>
