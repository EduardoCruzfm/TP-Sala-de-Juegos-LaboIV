<div class="juego-dados text-center">
  <h2>Juego de Dados</h2>

  <!-- Mostrar las imágenes de los dados -->
  <div class="d-flex justify-content-center my-4">
    <div *ngIf="dados.length > 0">
      <img [src]="dadoUno.imagen" alt="Dado 1" class="mx-2 border rounded" width="120" height="120" />
      <img [src]="dadoDos.imagen" alt="Dado 2" class="mx-2 border rounded" width="120" height="120" />
    </div>
  </div>

  <!-- Botón para lanzar los dados -->
  <div class="d-flex justify-content-center">
    <button class="btn btn-success my-3" (click)="jugar()">Lanzar Dados</button>
  </div>

  <!-- Contenedor del resultado del juego -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <p class="card-text">{{ resultado }}</p>
      </div>
    </div>
  </div>
</div>
